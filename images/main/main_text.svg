<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="600" viewBox="0 0 1400 600">
  <defs>
    <!-- Background soft glow -->
    <radialGradient id="bgGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#bfe6ff" stop-opacity="0.55"/>
      <stop offset="55%" stop-color="#ffe0ee" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>

    <!-- Front face gradient -->
    <linearGradient id="face" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6fd3ff"/>
      <stop offset="45%" stop-color="#2ea8ff"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>

    <!-- Subtle highlight -->
    <linearGradient id="shine" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.75"/>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#0b2a4a" flood-opacity="0.25"/>
      <feDropShadow dx="0" dy="38" stdDeviation="28" flood-color="#0b2a4a" flood-opacity="0.18"/>
    </filter>

    <!-- Text style -->
    <style>
      .t {
        font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Helvetica Neue", Arial, "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
        font-weight: 900;
        letter-spacing: 0.06em;
      }
    </style>
  </defs>

  <!-- Background -->
  <!--<rect width="1400" height="600" fill="#ffffff"/>
  <rect width="1400" height="600" fill="url(#bgGlow)"/>-->

  <!-- Extrusion layers (3D depth) -->
  <g filter="url(#softShadow)">
    <!-- depth: 18 layers -->
    <g opacity="1">
      <!-- Back layers: darker, slightly down-right -->
      <text class="t" x="140" y="360" font-size="180" fill="#0b2a4a" opacity="0.10">MODART</text>
      <text class="t" x="144" y="364" font-size="180" fill="#0b2a4a" opacity="0.11">MODART</text>
      <text class="t" x="148" y="368" font-size="180" fill="#0b2a4a" opacity="0.12">MODART</text>
      <text class="t" x="152" y="372" font-size="180" fill="#0b2a4a" opacity="0.13">MODART</text>
      <text class="t" x="156" y="376" font-size="180" fill="#0b2a4a" opacity="0.14">MODART</text>
      <text class="t" x="160" y="380" font-size="180" fill="#0b2a4a" opacity="0.15">MODART</text>
      <text class="t" x="164" y="384" font-size="180" fill="#0b2a4a" opacity="0.16">MODART</text>
      <text class="t" x="168" y="388" font-size="180" fill="#0b2a4a" opacity="0.17">MODART</text>
      <text class="t" x="172" y="392" font-size="180" fill="#0b2a4a" opacity="0.18">MODART</text>
      <text class="t" x="176" y="396" font-size="180" fill="#0b2a4a" opacity="0.19">MODART</text>
      <text class="t" x="180" y="400" font-size="180" fill="#0b2a4a" opacity="0.20">MODART</text>
      <text class="t" x="184" y="404" font-size="180" fill="#0b2a4a" opacity="0.21">MODART</text>
      <text class="t" x="188" y="408" font-size="180" fill="#0b2a4a" opacity="0.22">MODART</text>
      <text class="t" x="192" y="412" font-size="180" fill="#0b2a4a" opacity="0.23">MODART</text>
      <text class="t" x="196" y="416" font-size="180" fill="#0b2a4a" opacity="0.24">MODART</text>
      <text class="t" x="200" y="420" font-size="180" fill="#0b2a4a" opacity="0.25">MODART</text>
    </g>

    <!-- Front face -->
    <g>
      <text class="t" x="120" y="340" font-size="180" fill="url(#face)">MODART</text>
      <!-- Shine overlay (clipped by same text via mask-like trick: duplicate with low opacity) -->
      <text class="t" x="120" y="340" font-size="180" fill="url(#shine)" opacity="0.65">MODART</text>
    </g>
  </g>

  <!-- Small caption -->
  <text x="124" y="420" font-size="28" fill="#0b2a4a" opacity="0.65"
        font-family="ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif">
    Modart, adding art to your daily life
  </text>
</svg>